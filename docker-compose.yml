services:
  postgres:
    image: postgres:16-alpine
    container_name: hourtracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hourtracker
      POSTGRES_USER: hourtracker_user
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hourtracker_user -d hourtracker']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hourtracker-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
